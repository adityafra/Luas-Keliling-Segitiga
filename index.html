<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghitung Luas dan Keliling Segitiga</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>Menghitung Luas dan Keliling Segitiga</h1>
        </nav>
    </header>
    <section>
        <main>
            <div class="box">
                <div>
                    <img src="./assets/Rumus-luas-Segitiga.webp" alt="luas segitiga">
                </div>
                <form>
                    <h3>Luas Segitiga</h3>
                    <br>
                    <div class="input-angka">
                        <input type="number" id="alas-s" required>
                        <span>Masukkan angka dari Alas Segitiga</span>
                    </div>
                    <div class="input-angka">
                        <input type="number" id="tinggi-s" required>
                        <span>Masukkan angka dari Tinggi Segitiga</span>
                    </div>
                    <div class="input-angka">
                        <label>Hasil</label>
                        <input type="number" id="luas-s" readonly>
                    </div>
                    <div class="button">
                        <button class="hasil" type="button" onclick="hasilluassegitiga()">Hasil</button>
                        <button class="reset" type="button" onclick="resetsegitiga()">Reset</button>
                    </div>
                </form>
            </div>
            <div class="box">
                <div>
                    <img src="./assets/Rumus-keliling-Segitiga.webp" alt="keliling segitiga">
                </div>
                <form>
                    <h3>Keliling Segitiga</h3>
                    <br>
                    <div class="input-angka">
                        <input type="number" id="sisi-a" required>
                        <span>Masukkan panjang sisi a</span>
                    </div>
                    <div class="input-angka">
                        <input type="number" id="sisi-b" required>
                        <span>Masukkan panjang sisi b</span>
                    </div>
                    <div class="input-angka">
                        <input type="number" id="sisi-c" required>
                        <span>Masukkan panjang sisi c</span>
                    </div>
                    <div class="input-angka">
                        <label>Hasil</label>
                        <input type="number" id="keliling-s" readonly>
                    </div>
                    <div class="button">
                        <button class="hasil" type="button" onclick="hasilkelilingsegitiga()">Hasil</button>
                        <button class="reset" type="button" onclick="resetsegitiga()">Reset</button>
                    </div>
                </form>
            </div>
        </main>
    </section>
    <footer>
        <p>Created by <a href="#">Aditya Maulana Afrizal</a></p><br>
        <section class="social">
            <ul class="social-list">
              <li><a href="https://www.instagram.com/adtyfr_si" target="_blank"><i class="fa-brands fa-instagram"></a></i></li>
              <li><a href="https://github.com/adityafra" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            </ul>
          </section>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
